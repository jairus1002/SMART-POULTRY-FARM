<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poultry Disease Diagnosis</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #0c0c0c;
            color: #ffffff;
            font-family: 'Courier New', Courier, monospace;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.85);
            border-radius: 10px;
            box-shadow: 0 4px 12px rgba(0, 255, 255, 0.5);
            padding: 40px;
            max-width: 600px;
            margin: auto;
            margin-top: 50px;
            color: #ffffff;
        }

        h1 {
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
            color: #00ffcc;
        }

        label {
            font-weight: bold;
            color: #00ffcc;
        }

        .form-control {
            border-radius: 0.375rem;
            background-color: #333;
            color: #fff;
        }

        .btn {
            padding: 10px;
            border-radius: 30px;
            background-color: #007bff;
            border: none;
            color: #fff;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .result-card {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid #007bff;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }

        .response {
            border-left: 5px solid #00ffcc;
            padding-left: 15px;
            color: #ffffff;
            font-style: italic;
            margin-top: 10px;
        }

        .footer {
            text-align: center;
            color: #00ffcc;
            padding: 20px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .typing-animation {
            font-size: 1.2rem;
            font-weight: bold;
            color: #00ffcc;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid;
            width: 25ch;
            animation: typing 3.5s steps(25) 1s 1 normal both, blink .5s step-end infinite alternate;
        }

        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 25ch;
            }
        }

        @keyframes blink {
            from {
                border-color: transparent;
            }

            to {
                border-color: #00ffcc;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Poultry Disease Diagnosis</h1>

        <!-- Typing animation for intro -->
        <div class="typing-animation">Enter the symptoms below to diagnose...</div>

        <form id="symptomForm" action="{{ url_for('get_disease_info') }}" method="POST">
            <div class="form-group mt-4">
                <label for="symptoms">Enter the symptoms of the poultry disease:</label>
                <input type="text" class="form-control" id="symptoms" name="symptoms" placeholder="e.g. coughing, loss of appetite, etc." required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Get Disease Information</button>
        </form>

        <div class="result-card" id="result">
            {% if generated_text %}
            <h3 class="mt-3">Possible Disease Information:</h3>
            <p class="response">{{ generated_text }}</p>
            {% endif %}
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Poultry Health Monitoring System | <a href="#" style="color: #00ffcc;">Privacy</a> | <a href="#" style="color: #00ffcc;">Terms</a></p>
    </footer>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function () {
            // Show result card if it exists
            if ($('#result').length) {
                $('#result').show();
            }
        });
    </script>
</body>

</html>
