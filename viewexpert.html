<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Expert Alerts - Poultry Management System</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0e1a2b;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            width: 90%;
            margin-top: 50px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
            color: #f59e0b;
        }

        .btn-load-alerts {
            background-color: #3b82f6;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: #fff;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .alerts-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .alert-card {
            background-color: rgba(19, 35, 47, 0.85);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            color: #d1d5db;
        }

        .alert-title {
            font-size: 1.5rem;
            color: #3b82f6;
        }

        .alert-info {
            font-size: 1rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Expert Alerts</h1>

        <!-- Button to Load Alerts -->
        <button class="btn btn-load-alerts" onclick="loadAlerts()">Load Expert Alerts</button>

        <!-- Alerts Container -->
        <div class="alerts-container" id="alertsContainer"></div>
    </div>

    <script>
        function loadAlerts() {
            const xhr = new XMLHttpRequest();
            xhr.open("GET", "viewexpert.php", true);

            xhr.onload = function () {
                if (xhr.status === 200) {
                    document.getElementById("alertsContainer").innerHTML = xhr.responseText;
                } else {
                    alert("Failed to load alerts. Please try again.");
                }
            };

            xhr.send();
        }
    </script>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
